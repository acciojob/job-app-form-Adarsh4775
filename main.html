<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
   <form action="#" method="POST">
	   <label for="name" >Name</label>
	   <input type="Text Input" id="name" Required><br>
	   <label for="email" >Email</label>
	   <input type="Email Input" id="email" Required><br>
	   <label>Male</label>
	   <input type="Radio" name="gender" Required><br>
	    <label>Female</label>
	   <input type="Radio" name="gender" Required><br>
	   <label for="laptop" >Laptop Brands</label>
	   <select id="laptop">
		   <option>Apple</option>
		     <option>Asus</option>
		     <option>HP</option>
	   </select><br>
	   <label for="age">Age</label>
	   <input type="Number Input" id="age" Required><br>
	   <label for="dob">Date of Birth</label>
	   <input type="Date Input" id="dob" Required><br>
	   <label for="password" >Password</label>
	   <input type="Password Input" id="password" Required><br>
	   <label for="portfolio">Portfolio URL</label>
	   <input type="url" id="portfolio"><br>
	   <button type="submit">Submit</button><br>
   </form>
</body>

</html>
